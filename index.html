<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main">
    
    <div class="card">

    <div class="container">
      
        <div class="img-container">
          <img class="main-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        
          <div class="overlay">
            <img class="icon-view" src="./images/icon-view.svg" alt="view">
          </div>
        </div>
        
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="price">
          <div class="ethereum">
            <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </div>
  
          <div class="time">
            <img class="icon" src="./images/icon-clock.svg" alt="clock">
            3 days left
          </div>
        </div>      
  
        <div class="avatar">
          <img class="avatar-img" src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>     
      
    </div>
  </div>
    
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roraima</a>.
    </div>
  </footer>
  
</body>
</html>
